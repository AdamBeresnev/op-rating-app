{{ define "content" }}

<div class="text-center py-10">
  <h2 class="text-3xl font-bold mb-4">OP RATINGATOR 9000</h2>

  <button
    hx-post="/test-endpoint"
    hx-swap="outerHTML"
    class="bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-lg font-bold transition"
  >
    BUTTON
  </button>
</div>

<div class="container mx-auto p-4">
  <h3 class="text-2xl font-bold mb-4">Test Units</h3>
  <ul class="list-disc list-inside">
    {{ range .TestUnits }}
    <li class="mb-2">ID: {{ .ID }}, Name: {{ .Name }}, Value: {{ .Value }}</li>
    {{ else }}
    <li>No test units found.</li>
    {{ end }}
  </ul>
</div>

{{ end }}
